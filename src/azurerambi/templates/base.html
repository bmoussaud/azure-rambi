<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Azure Rambi Project</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel=" preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
    <script type="module" src="https://md-block.verou.me/md-block.js"></script>
</head>

<body data-bs-theme="light" class="container">


    <header class="my-3">
        <div class="row">
            <h1 class="col-12 text-center">
                <a href="/">Azure Rambi: the AI Movie Generator Project {{github_job}}</a>
            </h1>
        </div>
    </header>

    <div class="my-3 p-2">
        <main layout:fragment="content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <p id="githubcontext" class="fw-light fs-6">
                    <span class="text-secondary">
                        Repository: {{ github.repository }}<br>
                        Run Number: #{{ github.run_number }}<br>
                        Commit SHA: {{ github.sha }}
                    </span>
                    </p>
                </div>
                <div class="col-sm">
                    <p id="powered-by" class="text-secondary text-end">
                        <span class="me-1">powered by</span>
                        <img src="{{ url_for('static', filename='images/azure.png') }}" alt="Azure" width="90" height="50" />
                    </p>
                </div>
            </div>
        </div>
            
     
        <a class="github-fork-ribbon right-up fixed" href="{{github.repository}}"
            data-ribbon="Fork me on GitHub" title="Fork me on GitHub ">Fork</a>

    </footer>

</body>

</html>
