name: Configure API Management definition and policies - azure-rambi

on:
  push:
    paths:
      - 'src/apim'
      - '.github/workflows/configure_apim.yml'
    branches:
      - main
  workflow_dispatch:


env:
  APIM_NAME: azure-rambi-apim-b76s6utvi44xo   # set this to your APIM's name
 
jobs:
 configure-apim:
  runs-on: ubuntu-latest
  steps:
  # checkout the repo 
  - uses: actions/checkout@v3
  # **Azure Login**
  - name: Azure Login
    uses: azure/login@v1
    with:
      creds: ${{ secrets.AZURE_CREDENTIALS }}
  # **Deploy Azure Resources using Bicep**
  - name: Deploy Azure Resources using Bicep
    uses: azure/bicep-deploy@v1
    with:
      type: deployment
      operation: create
      name: Development
      scope: subscription
      location: westus2
      subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      template-file: src/apim/ConfigureAPIs.bicep
      parameters-file: src/apim/ConfigureAPIs.json
        
  # Azure Logout
  - name: Azure Logout
    if: always()
    run: az logout
 